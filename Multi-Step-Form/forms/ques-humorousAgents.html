<br>
<div class="form-group" ng-app="">
    <label>Do you wish to have some users that publish almost exclusively humorous tweets in your sample Twitter simulation using Hashkat ?</label>
    <ul>
        <li>
            <input id="option1" type="radio" value="Yes" ng-model="formData.humorousAgents">
            <label for="option1"> Yes. </label>
            <div class="check"></div>
        </li>
        <li>
            <input id="option2" type="radio" value="No" ng-model="formData.humorousAgents">
            <label for="option2"> No. </label>
            <div class="check"></div>
        </li>
    </ul>
</div>

<div class="col-sm-12" ng-show="formData.humorousAgents != null">
    <br>
    <br>        
    <img class="col-sm-2" src="assets/cat_profile.png">
    <code ng-show="formData.humorousAgents == 'Yes'"> Okay, your network  will have some users that publish almost exclusively humorous tweets.</code>
    <code ng-show="formData.humorousAgents == 'No'"> Okay, there are no users that publish almost exclusively humorous tweets.</code>
    <br><code>Keep going !</code>
    <br>
    <br>
</div>

<div class="form-group row" ng-show="formData.humorousAgents != null">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.ques-govtAgents" class="btn btn-block btn-info">
        Next Section 
        <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.ques-politicalAgents" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
            Back 
        </a>
    </div>
</div>
